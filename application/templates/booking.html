<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Elegant Travelers</title>
	<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" href="static/css/header.css">
	<link rel="stylesheet" href="static/css/contactus.css">
	<link rel="stylesheet" href="static/css/footer.css">
</head>

<body class="body">
	<header id="header">
		<div class="logo">
			<img src="static/assets/images/logo.png" alt="Elegant Travelers">
		</div>
		<div class="navbar">
			<ul>
				<li class="active"><a href="#" style="text-decoration: none">Home</a></li>
				<li><a href="{{ url_for('tourspackages') }}">Packages</a></li>
				<li><a href="{{ url_for('flightDetails') }}" style="text-decoration: none">Flight Details</a></li>
				<li><a href="{{ url_for('contactus') }}">Contact Us</a></li>
				<li><a href="{{ url_for('aboutus') }}" style="text-decoration: none">About Us</a></li>
				<li><a href="{{ url_for('cart') }}">Cart</a></li>
				{% if loggedIn  %}
					<li><a href="#" style="text-decoration: none">Hello, {{ session['name'] }}</a></li>
					<li><a href="{{ url_for('logout') }}">Logout</a></li>

				{% endif %}
				{% if not loggedIn  %}
					<li><a href="{{ url_for('loginpage') }}" style="text-decoration: none">Login/Signup</a></li>
				{% endif %}

			</ul>
		</div>
	</header>

<h1 style="margin-top:250px;text-align:center;">Booking Successful</h1>

    <a href="/" style="text-align:center;">Back to home page</a>
</body>
</html>
